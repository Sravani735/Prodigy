<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="emp.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#add-employee-section">Add Employee</a></li>
                <li><a href="#view-employees-section">View Employees</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="add-employee-section">
            <h2>Add Employee</h2>
            <form id="add-employee-form">
                <label for="employee-name">Name:</label>
                <input type="text" id="employee-name" name="name"><br><br>
                <label for="employee-email">Email:</label>
                <input type="email" id="employee-email" name="email"><br><br>
                <label for="employee-department">Department:</label>
                <input type="text" id="employee-department" name="department"><br><br>
                <button type="submit" class="btn-add-employee">Add Employee</button>
            </form>
        </section>
        <section id="view-employees-section">
            <h2>View Employees</h2>
            <table id="employee-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Department</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="employee-table-body">
                    <!-- Employee records will be displayed here -->
                </tbody>
            </table>
        </section>
        <section id="update-employee-section" style="display: none;">
            <h2>Update Employee</h2>
            <form id="update-employee-form">
                <label for="update-employee-name">Name:</label>
                <input type="text" id="update-employee-name" name="name"><br><br>
                <label for="update-employee-email">Email:</label>
                <input type="email" id="update-employee-email" name="email"><br><br>
                <label for="update-employee-department">Department:</label>
                <input type="text" id="update-employee-department" name="department"><br><br>
                <button type="submit" class="btn-update-employee">Update Employee</button>
            </form>
        </section>
    </main>
    <script src="emp.js"></script>
</body>
</html>
